name: Auto Sync IPTV EPG

on:
  schedule:
    - cron: "*/30 * * * *"

  push:
    paths:
      - "sync_epg_block.py"
      - "live_epg_sports.m3u"
      - ".github/workflows/**"

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install gdown

      - name: Run sync
        run: python sync_epg_block.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist_final_epg.m3u
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Auto sync EPG (Google Drive, block utuh)"
            git push
          fi
