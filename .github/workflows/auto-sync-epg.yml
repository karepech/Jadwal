name: Auto Sync IPTV EPG (Block Utuh)

on:
  # Jalan tiap 30 menit
  schedule:
    - cron: "*/30 * * * *"

  # Jalan kalau file berubah
  push:
    paths:
      - "sync_epg_block.py"
      - "live_epg_sports.m3u"
      - "epg_wib_sports.xml"
      - ".github/workflows/**"

  # Bisa dijalankan manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run EPG Sync (BLOCK UTUH)
        run: python sync_epg_block.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlist_final_epg.m3u

          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Auto sync EPG (block utuh)"
            git push
          fi
